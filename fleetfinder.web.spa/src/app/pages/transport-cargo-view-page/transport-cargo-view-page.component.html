        </div>
      </div>

              <clipPath id="clip0_179_5216">
                <rect width="20" height="20" fill="white" transform="translate(0.753906)"/>
              </clipPath>

          </svg>
          <p>{{RegionConst[transport.Region]}}</p>
        </div>
        <div class="date">
          <p>{{transport.CreateDate | date:'dd.MM.YYYY'}}</p>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="row mb-5">
        <div class="images left-side relative">
          <app-image-preview/>
          <app-type-transport-sign [type]="TransportType.Cargo"
                                   [image]="typeImg"/>
        </div>
        <div class="features right-side">
          <app-field-view-item title="Марка" [text]="transport.Brand"/>
          <app-field-view-item title="Год выпуска" [text]="transport.YearIssue | measurement:'г.'"/>
          <app-field-view-item title="Вид перевозок" [text]="transport.TransportationKind ? CargoTransportationKindConst[transport.TransportationKind] : null"/>
          <app-field-view-item title="Длина/Ширина/Высота кузова" [text]="bodyLengthWidthHeight"/>
          <app-field-view-item title="Объем кузова" [text]="transport.Body.Volume | measurement:'м/куб.'"/>
          <app-field-view-item title="Грузоподъёмность" [text]="transport.Body.LoadCapacity | measurement:'т.'"/>
          <app-field-view-item title="Вид кузова" [text]="transport.Body.Kind ? CargoBodyKindConst[transport.Body.Kind] : null"/>
        </div>
      </div>
      <div class="row mb-8">
        <div class="prices left-side">
          <app-field-view-item title="Цена за час" [text]="transport.Price.PerHour  | currency: 'РУБ ': 'code':'1.2-2'"/>
          <app-field-view-item title="Цена за смену" [text]="transport.Price.PerShift  | currency: 'РУБ ': 'code':'1.2-2'"/>
          <app-field-view-item title="Цена за 1 км" [text]="transport.Price.PerKm  | currency: 'РУБ ': 'code':'1.2-2'"/>
        </div>
        <div class="payment right-side">
          <app-field-view-item title="Опыт работы" [text]="transport.ExperienceWork ? ExperienceWorkConst[transport.ExperienceWork] : null"/>
          <app-field-view-item title="Способ оплаты" [text]="transport.PaymentMethod ? PaymentMethodConst[transport.PaymentMethod] : null"/>
          <app-field-view-item title="Порядок оплаты" [text]="transport.PaymentOrder ? PaymentOrderConst[transport.PaymentOrder] : null"/>
        </div>
      </div>
      <div class="row">
        <div class="contact left-side justify-center">
          <app-contact-card [contact]="transport.Contact"/>
        </div>
        <div class="description right-side flex flex-col">
          <label>Дополнительная информация</label>
          <p>{{transport.Description ? transport.Description : '-'}}</p>
        </div>
      </div>
    </div>
    <div *ngIf="isMyTransport" class="footer flex gap-10 mt-8">
      <div class="flex-grow">
        <app-button theme="yellow" (click)="routeEdit()">
          Редактировать
        </app-button>
      </div>
      <div class="flex-grow">
        <app-button theme="red">
          Удалить
        </app-button>
      </div>
    </div>
  </div>
</app-preloader>
