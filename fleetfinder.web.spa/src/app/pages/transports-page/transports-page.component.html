<h2 class="title-page">Поиск транспорта</h2>
<div class="btn-tab-nav">
  <div class="__item cargo" (click)="changeTab(tab.Cargo)" [ngClass]="{'active' : currentTab === tab.Cargo}">
    <p>Грузовой</p>
  </div>
  <div class="__item passenger" (click)="changeTab(tab.Passenger)"  [ngClass]="{'active' : currentTab === tab.Passenger}">
    <p>Пассажирский</p>
  </div>
  <div class="__item special" (click)="changeTab(tab.Special)"  [ngClass]="{'active' : currentTab === tab.Special}">
    <p>Спецтехника</p>
  </div>
</div>

<div class="search-block">
  <div class="flex-grow">
    <app-input label="Поиск"
               placeholder="Чего желаете?"
               [(value)]="searchTerm"
               icon="icon-search"
    />
  </div>
  <app-button theme="yellow" (click)="getListRequest()">
    Поиск
  </app-button>
</div>

<div class="filter-block">
  <div class="flex-grow" style="max-width: 250px">
    <app-dropdown label="Сортировка"
                  [items]="sortParameters"
                  [value]="sortParameter"
                  (select)="onSelect($event)"/>
  </div>

  <app-filter-wrapper>
    <div class="custom-filter-wrapper mr-2 i-c-p">
      <div class="flex justify-center mb-4 i-c-p">
        <h3 class="mr-2 i-c-p">Фильтры</h3>

      </div>
      <div class="filters flex flex-col gap-4 i-c-p">
        <app-dropdown label="Тип" [items]="CargoTypeItems" [value]="valueDropdownTypeFilter" (select)="onSelectTypeFilter($event)"/>
        <app-dropdown label="Регион" [items]="RegionItems" [value]="valueDropdownRegionFilter" (select)="onSelectRegionFilter($event)"/>
      </div>
    </div>
  </app-filter-wrapper>

</div>

<app-preloader [load]="isLoad" height="calc(100vh - 398px)">
  <app-plug-empty-items *ngIf="items != null && items.length === 0"/>
  <app-grid-items [items]="items" [type]="TransportType.Cargo"/>

  <div class="footer-block">
    <p>Найдено: {{totalCount}}</p>
    <app-pagination
      *ngIf="items != null && items.length > 0"
      [value]="pagination"
      (pageChange)="onPageChange($event)"
    />
  </div>
</app-preloader>
