<div class="filter-wrapper relative">
  <app-button class="button-filter" iconPath="../../../../assets/icons/icon-filter.svg" (click)="openPopup()" />
  <div *ngIf="count > 0" class="circle-count">
    <p>{{count}}</p>
  </div>

  <div [ngClass]="{'animation': !isOpenPopup}" class="popup-wrapper i-c-p">
    <div class="popup-triangle-bg">
      <div class="popup-triangle"></div>
    </div>
    <div class="popup-content i-c-p">
      <ng-content/>
    </div>
  </div>
</div>
