<div class="image-viewer-overlay" (click)="closeModal()"></div>
<div class="image-viewer-container fade-in"
     [ngClass]="{'fade-out' : !isOpened}"
>
  <div class="image-viewer-body">
    <div class="close-btn" (click)="closeModal()">
      <img src="../../../../assets/icons/icon-close.svg" alt="">
    </div>
    <img *ngIf="image" class="image" [src]="image" alt="">
  </div>
</div>
