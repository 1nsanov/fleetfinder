<div class="dropdown-wrapper">
  <div class="relative w-full cursor-pointer">
    <app-input [label]="label"
               [placeholder]="placeholder"
               [(value)]="valuePreview"
               [vDropdown]="true"
               (focus)="onFocus()"
               (blur)="onBlur()"
    />
    <div class="image" [ngClass]="{'rotate' : isOpened}">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.7625 6.18894L7.44327 10.8479C7.37995 10.9032 7.31135 10.9425 7.23747 10.9657C7.16359 10.9889 7.08443 11.0004 7 11C6.91557 11 6.83641 10.9886 6.76253 10.9657C6.68865 10.9428 6.62005 10.9036 6.55673 10.8479L1.22164 6.18894C1.07388 6.05991 1 5.89862 1 5.70507C1 5.51152 1.07916 5.34562 1.23747 5.20737C1.39578 5.06912 1.58047 5 1.79156 5C2.00264 5 2.18733 5.06912 2.34565 5.20737L7 9.27188L11.6544 5.20737C11.8021 5.07834 11.9843 5.01382 12.2008 5.01382C12.4174 5.01382 12.6046 5.08295 12.7625 5.2212C12.9208 5.35945 13 5.52074 13 5.70507C13 5.8894 12.9208 6.05069 12.7625 6.18894Z"/>
      </svg>
    </div>
  </div>
  <div class="values-container" [ngClass]="{'animation' : !isOpened}">
    <div class="triangle"></div>
    <div class="values">
      <div class="scroll-wrapper">
        <div *ngFor="let item of items"
             [ngClass]="{'active': current != null && item.Value === current.Value}"
             class="item"
             (click)="selectItem(item)">
          {{item.Preview}}
        </div>
      </div>
    </div>
  </div>
</div>
